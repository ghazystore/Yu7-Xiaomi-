<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš— Xiaomi YU7 Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #0f0;
            margin: 30px 0;
            font-size: 2.5em;
        }
        .btn {
            display: block;
            background: #222;
            color: white;
            padding: 18px;
            margin: 15px auto;
            border-radius: 12px;
            text-decoration: none;
            font-size: 20px;
            max-width: 350px;
            border: 3px solid #0f0;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #333;
            transform: scale(1.03);
        }
        .maps { background: #1a73e8; border-color: #1a73e8; }
        .netflix { background: #e50914; border-color: #e50914; }
        .starzplay { background: #00a8ff; border-color: #00a8ff; }
        .smarters { background: #ff9800; border-color: #ff9800; }
        .spotify { background: #1db954; border-color: #1db954; }
        .youtube { background: #ff0000; border-color: #ff0000; }
        .waze { background: #333; border-color: #666; }
        .status {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 350px;
            border: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <h1>ğŸš— Xiaomi YU7 Dashboard</h1>
    
    <a href="https://maps.app.goo.gl/" class="btn maps" onclick="openApp('maps', event)">ğŸ“ Google Maps</a>
    <a href="https://www.netflix.com/" class="btn netflix" onclick="openApp('netflix', event)">ğŸ¬ Netflix</a>
    <a href="https://www.starzplay.com/" class="btn starzplay" onclick="openApp('starzplay', event)">ğŸ“º Starzplay</a>
    <a href="smarters://" class="btn smarters" onclick="openApp('smarters', event)">ğŸ“¡ Smarters Player Lite</a>
    <a href="https://open.spotify.com/" class="btn spotify" onclick="openApp('spotify', event)">ğŸµ Spotify</a>
    <a href="https://music.youtube.com/" class="btn youtube" onclick="openApp('youtube', event)">ğŸ¶ YouTube Music</a>
    <a href="https://www.waze.com/" class="btn waze" onclick="openApp('waze', event)">ğŸ—ºï¸ Waze</a>
    
    <div class="status">
        âš¡ Connected<br>
        ğŸ•’ Time: <span id="time">--:--:--</span>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = 
                now.getHours().toString().padStart(2,'0') + ':' + 
                now.getMinutes().toString().padStart(2,'0') + ':' + 
                now.getSeconds().toString().padStart(2,'0');
        }
        setInterval(updateTime, 1000);
        updateTime();

        function openApp(app, event) {
            event.preventDefault();
            const btn = event.currentTarget;
            btn.style.background = '#555';
            setTimeout(() => {
                btn.style.background = '';
                window.location.href = btn.href;
            }, 200);
        }
    </script>
</body>
</html>
